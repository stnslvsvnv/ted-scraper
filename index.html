<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Scraper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1>TED Europa Поиск тендеров</h1>
        
        <!-- Backend Status -->
        <div class="mb-3">
            Статус backend: <span id="backend-status" class="badge bg-secondary">Проверка...</span>
        </div>

        <!-- Search Form -->
        <form id="search-form" class="mb-4">
            <div class="row g-3">
                <div class="col-md-6">
                    <label for="text" class="form-label">Текст поиска:</label>
                    <input type="text" class="form-control" id="text" placeholder="Например: computer">
                </div>
                
                <div class="col-md-3">
                    <label for="publication-date-from" class="form-label">Дата от (YYYY-MM-DD):</label>
                    <input type="date" class="form-control" id="publication-date-from">
                </div>
                
                <div class="col-md-3">
                    <label for="publication-date-to" class="form-label">Дата до (YYYY-MM-DD):</label>
                    <input type="date" class="form-control" id="publication-date-to">
                </div>
                
                <div class="col-md-4">
                    <label for="country" class="form-label">Страна:</label>
                    <input type="text" class="form-control" id="country" placeholder="Например: DEU, FRA">
                </div>
                
                <div class="col-md-2">
                    <label for="page-size" class="form-label">Результатов:</label>
                    <select class="form-select" id="page-size">
                        <option value="10">10</option>
                        <option value="25" selected>25</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>
                </div>
                
                <div class="col-md-6">
                    <label class="form-label">&nbsp;</label>
                    <button type="submit" id="search-btn" class="btn btn-primary w-100">Поиск</button>
                </div>
            </div>
        </form>

        <!-- Status Messages -->
        <div id="search-status" class="alert" style="display: none;"></div>
        <div id="error-alert" class="alert" style="display: none;"></div>
        <div id="loading-spinner" class="text-center" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Загрузка...</span>
            </div>
        </div>

        <!-- Results Table -->
        <div id="results-container" style="display: none;">
            <h3>Результаты поиска</h3>
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Номер публикации</th>
                            <th>Дата публикации</th>
                            <th>Заголовок</th>
                            <th>Покупатель</th>
                            <th>Страна</th>
                        </tr>
                    </thead>
                    <tbody id="results-tbody">
                        <!-- Results will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div id="empty-state" style="display: none;">
            <div class="alert alert-warning">
                Результаты не найдены. Попробуйте изменить критерии поиска.
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
