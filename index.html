<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TED Tender Search</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>TED Европа Поиск тендеров</h1>
        <div>Статус backend: <span id="backend-status" class="backend-status bg-secondary">Проверка...</span></div>
    </header>

    <form id="search-form">
        <div class="form-group">
            <label for="text">Текст поиска:</label>
            <input type="text" id="text" name="text" class="form-control" placeholder="Например: computer">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="publication-date-from">Дата от (YYYY-MM-DD):</label>
                <input type="date" id="publication-date-from" name="publication-date-from" class="form-control">
            </div>
            <div class="form-group">
                <label for="publication-date-to">Дата до (YYYY-MM-DD):</label>
                <input type="date" id="publication-date-to" name="publication-date-to" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <label for="country-select">Страны (несколько, с поиском):</label>
            <!-- обёртка под кастомный мультиселект -->
            <div class="country-multiselect">
                <input type="text" id="country-search" class="form-control" placeholder="Поиск стран...">
                <div class="country-dropdown">
                    <div id="country-dropdown-list">
                        <!-- чекбоксы стран будут добавлены script.js -->
                    </div>
                </div>
                <div id="country-selected-tags" class="country-tags"></div>
            </div>
            <small class="form-text">Можно выбрать сразу несколько стран.</small>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="page-size">Результатов:</label>
                <select id="page-size" class="form-control">
                    <option value="10">10</option>
                    <option value="25" selected>25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" id="search-btn" class="btn btn-primary">Поиск</button>
            <button type="button" id="clear-btn" class="btn btn-secondary">Очистить</button>
        </div>
    </form>

    <div id="search-status" class="alert" style="display:none;"></div>
    <div id="error-alert" class="alert" style="display:none;"></div>
    <div id="loading-spinner" class="spinner" style="display:none;">Загрузка...</div>

    <div id="results-container" style="display:none;">
        <div id="results-list"></div>
        <div id="pagination"></div>
    </div>

    <div id="empty-state" style="display:none;">
        <p>Результаты не найдены. Попробуйте изменить критерии поиска.</p>
    </div>
</div>

<script src="static/script.js"></script>
</body>
</html>
