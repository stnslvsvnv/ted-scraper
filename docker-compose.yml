version: '3.8'

services:
  # Combined Frontend + Backend service
  ted-scraper:
    build: .
    container_name: ted-scraper
    ports:
      - "8846:8846"  # Frontend + Backend combined
      - "8847:8847"  # Alternative backend port (if needed)
    environment:
      - LOG_LEVEL=info
    volumes:
      - ./app.py:/app/app.py:ro
      - ./index.html:/app/index.html:ro
      - ./static/:/app/static/:ro
    networks:
      - ted-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8846/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  ted-network:
    driver: bridge

# Usage:
# docker-compose up --build
# docker-compose down
# docker-compose logs -f ted-scraper
#
# Access:
# Frontend: http://localhost:8846
# API Docs: http://localhost:8846/api/docs
